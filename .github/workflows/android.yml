name: Android CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Decode Keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > release.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Sign APK (jarsigner)
        run: |
          APK_UNSIGNED=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -n 1)
          echo "Unsigned APK: $APK_UNSIGNED"

          jarsigner -verbose \
            -keystore release.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            "$APK_UNSIGNED" \
            "${{ secrets.KEY_ALIAS }}"

      - name: Zipalign and final sign (apksigner)
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

          APK_UNSIGNED=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -n 1)
          APK_ALIGNED=app-release-aligned.apk
          APK_SIGNED=app-release.apk

          zipalign -v -p 4 "$APK_UNSIGNED" "$APK_ALIGNED"

          apksigner sign \
            --ks release.jks \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --out "$APK_SIGNED" \
            "$APK_ALIGNED"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v3
        with:
          name: ErekeAI-Release-APK
          path: app-release.apk
