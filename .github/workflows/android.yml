name: Android CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Decode Keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > release.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Sign APK (jarsigner)
        run: |
          APK_UNSIGNED=$(find app/build/outputs/apk -name "*-unsigned.apk" | head -n 1)
          echo "Unsigned APK: $APK_UNSIGNED"

          jarsigner -verbose -keystore release.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            "$APK_UNSIGNED" "${{ secrets.KEY_ALIAS }}"

      - name: Zipalign and final sign (apksigner)
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

          APK_UNSIGNED=$(find app/build/outputs/apk -name "*-unsigned.apk" | head -n 1)
          ZIPALIGNED="app-release-aligned.apk"
          FINAL="app-release-signed.apk"

          zipalign -f 4 "$APK_UNSIGNED" "$ZIPALIGNED"

          apksigner sign \
            --ks release.jks \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --out "$FINAL" "$ZIPALIGNED"

      - name: Upload final APK
        uses: actions/upload-artifact@v4
        with:
          name: ErekeAI-release
          path: app-release-signed.apk
